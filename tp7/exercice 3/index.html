<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exo3 - Rectangle contrôlable</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <canvas id="c" width="300" height="300"></canvas>
    <div class="controls">
      <button id="bw">Largeur +10</button>
      <button id="bh">Hauteur +10</button>
      <button id="bc">Couleur</button>
      <button id="bs">Style</button>
      <button id="bv">Visibilité</button>
      <div class="status">
        <div>Largeur: <span id="sW">50</span> px</div>
        <div>Hauteur: <span id="sH">50</span> px</div>
        <div>Couleur: <span id="sC">jaune</span></div>
        <div>Style: <span id="sS">plein</span></div>
        <div>Visible: <span id="sV">oui</span></div>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
