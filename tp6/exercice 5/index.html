<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Bannière Clancy - TØP</title>
</head>
<body>
    <div id="clancy-banner">
        <div class="logo-wrapper">
            <img src="CLANCY.png" alt="Logo TØP" class="glitch-logo">
        </div>
        
        <div class="text-container">
            <h1 class="rock-text" data-text="TWENTY ØNE PILØTS">TWENTY ØNE PILØTS</h1>
            <p class="subtitle">WELCOME BACK TO TRENCH - WELCOME BACK TO TRENCH - WELCOME BACK TO TRENCH - WELCOME BACK TO TO TRENCH - WELCOM</p>
        </div>
        
        <div class="tape"></div>
    </div>
</body>
</html>

<!--Créer une bannière web inspirée de l’univers de Twenty Øne Piløts, logo animé et du texte clignotant. La difficulté principale était de apprendre le “shake” du logo. J’ai utilisé des keyframes pour créer ces effets et positionné les éléments avec Flexbox. En faisant cet exercice, j’ai appris à donner du dynamisme à une bannière statique et à manipuler les animations pour un rendu plus vivant.-->
